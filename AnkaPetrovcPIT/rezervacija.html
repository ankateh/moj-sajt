<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rezervacija</title>
</head>
<body>
    <header>
        <h1>Restoran More</h1>
    </header>

    <nav class="navigacija">
        <a href="index.html">Pocetna</a> | 
        <a href="meni.html"> Meni</a> | 
        <a href="galerija.html"> Galerija</a> | 
        <a href="rezervacija.html" class="active"> Rezervacija</a> | 
        <a href="kontakt.html"> Kontakt</a>
    </nav>
    <main>
        <section class="rezervacija">
            <form action="#" method="post" class="rezervacija_form">
                <h2>Rezervište sto</h2>
                <label for="ime">Ime i prezime:</label><br>
                <input type="text" id="ime" name="ime" required><br><br>

                <label for="brtel">Broj telefona:</label><br>
                <input type="text" id="brtel" name="brtel" required><br><br>

                <label for="sto" id="sto">Sto:</label><br>

                <label>Za 2 osobe:</label>
                <input type="checkbox" id="sto2">
                <label class="kolicina2" style="display: none;">Količina:</label>
                <input type="text" id="sto2br" class="kolicina2" style="display: none;"><br><br>

                <label>Za 4 osobe:</label>
                <input type="checkbox" id="sto4">
                <label class="kolicina4" style="display: none;">Količina:</label>
                <input type="text" id="sto4br" class="kolicina4" style="display: none;"><br><br>

                <label>Za 6 osoba:</label>
                <input type="checkbox" id="sto6">
                <label class="kolicina6" style="display: none;">Količina:</label>
                <input type="text" id="sto6br" class="kolicina6" style="display: none;"><br><br>

                <small>U zavisnosti od broja osoba i rasporeda izaberite koliko stolova vam je potrebno<br>Rezervacija je ograničena na 16 osoba<br>Najviše 3 stola je moguće rezervisati na jedno ime</small><br><br>

                <button type="button" onclick="rezervisi()" class="btn">Pošalji</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2025 Restoran More</p>
    </footer>

    <script src="podesavanja.js"></script>
</body>
</html>
